version: '3.4'
services:
  db:
    image: postgres
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
  nest-api:
    build: .
    container_name: api
    ports:
      - "3000:3000"
    depends_on:
      - db
